<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator?</h1>
    </header>
    <main class="calculator">
        <section class="monitor">
            <div class="calculation"></div>
            <div class="operand">0</div>
            <div class="result hidden">0</div>
        </section>
        <section class="buttons">
            <menu class="misc">
                <button id="clear">AC</button>
                <button id="backspace">&#9664</button>
                <button id="showResult">=</button>
            </menu>
            <menu class="numbers">
                <button id="num9">9</button>
                <button id="num8">8</button>
                <button id="num7">7</button>
                <button id="num6">6</button>
                <button id="num5">5</button>
                <button id="num4">4</button>
                <button id="num3">3</button>
                <button id="num2">2</button>
                <button id="num1">1</button>
                <button id="num0">0</button>
                <button id="num00">00</button>
                <button id="numdot">.</button>
            </menu>
            <menu class="operators">
                <button id="addition">+</button>
                <button id="substraction">-</button>
                <button id="multiplication">x</button>
                <button id="division">/</button>

                <button id="exponent">^</button>
                <button id="modulo">%</button>
                <button id="squareroot"><sup>2</sup>√</button>
                <button id="nthroot">√</button>
            </menu>
        </section>
    </main>
    <footer>
        <p>By mewlware for The Odin Project@2022</p>
    </footer>
</body>
</html>
