<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorn</title>
</head>
<body>
    <header>
        <h1>Calculator?</h1>
    </header>
    <main class="calculator">
        <section class="monitor"></section>
        <section class="buttons">
            <menu class="reset">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="backspace">&#9664</button>
            </menu>
            <menu class="numbers">
                <button class="btn" id="num9">9</button>
                <button class="btn" id="num8">8</button>
                <button class="btn" id="num7">7</button>
                <button class="btn" id="num6">6</button>
                <button class="btn" id="num5">5</button>
                <button class="btn" id="num4">4</button>
                <button class="btn" id="num3">3</button>
                <button class="btn" id="num2">2</button>
                <button class="btn" id="num1">1</button>
                <button class="btn" id="num0">0</button>
                <button class="btn" id="num00">00</button>
                <button class="btn" id="numdot">.</button>
            </menu>
            <menu class="operators">
                <button class="btn" id="addition">+</button>
                <button class="btn" id="substraction">-</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="multiplication">x</button>
            </menu>
        </section>
    </main>
    <footer>
        <p>By mewlware for The Odin Project@2022</p>
    </footer>
</body>
</html>
